<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KeyEvent</title>
    
    <script type="text/javascript">
      document.onkeydown = keydown;

      function keydown() {
      target = document.getElementById("message");
      if(event.keyCode == 38) target.innerHTML = "up";
      if(event.keyCode == 40) target.innerHTML = "down";
      if(event.keyCode == 39) target.innerHTML = "right";
      if(event.keyCode == 37) target.innerHTML = "left";
      }

    </script>
  </head>
  <body>
    <div>メッセージ</div>
    <div id="message"></div>
  </body>
</html>
