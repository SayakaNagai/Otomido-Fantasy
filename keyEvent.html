<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>KeyEvent</title>
    
    <script type="text/javascript">
      var x = 0;
      var y = 0;
      
      document.onkeydown = keydown;

      function keydown() {
      target = document.getElementById("message");
      if(event.keyCode == 38){ 
      y++; 
      target.innerHTML = y;
      }
      if(event.keyCode == 40){ 
      y--; 
      target.innerHTML = y;
      }
      if(event.keyCode == 39){ 
      x++; 
      target.innerHTML = x;
      }
      if(event.keyCode == 37){
      x--;
      target.innerHTML = x;
      }
      
      }

    </script>
  </head>
  <body>
    <div>メッセージ</div>
    <div id="message"></div>
  </body>
</html>
